<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="js/jquery-3.6.0.js"></script>
<script>
    "use strict";
    $(document).keyup(function(event){
        if(event.keyCode == '38'){
            $('body').css('background-color', 'lavender');
        }
        console.log(event.keyCode);
    });

</script>
</body>
</html>
