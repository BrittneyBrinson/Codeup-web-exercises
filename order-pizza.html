<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-light ">
    <div class="d-flex p-2 align-items-baseline">
        <a class="navbar-brand mb-0 h1">Pizza World</a>
        <button type="button" class="btn btn-outline-secondary btn-sm">Order Online</button>
        <button type="button" class="btn btn-outline-secondary btn-sm">Menu</button>
        <form class="d-flex align-items-baseline" role="search">
            <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
            <button type="button" class="btn btn-outline-primary btn-sm">Search Stores Near You!</button>
            <button class="btn btn-outline-success" type="submit">Search</button>
            <button type="button" class="btn btn-light btn-sm">Sign Up</button>
        </form>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
