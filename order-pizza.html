<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-light">
    <div class="container-fluid justify-content-start">
        <span class="navbar-brand mb-0 h1">Pizza World</span>
        <button type="button" class="btn btn-light">Order Online</button>
        <button type="button" class="btn btn-light">Menu</button>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
            <button class="btn btn-outline-primary btn-sm" type="submit">Search Stores Near You!</button>
        </form>
    </div>
    <div class="container-fluid justify-content-end align-items-baseline">
        <button type="button" class="btn btn-light">Sign Up!</button>
    </div>
</nav>
<div class="d-flex p-2">
    <div class="jumbotron">
        <div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
